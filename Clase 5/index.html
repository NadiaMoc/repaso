<body>

    <h2>Formularios</h2>
    <form>
        <div> 
            <label for="identidad">Indica tu nombre</label>
            <input type="text" name="identidad" placeholder="Jonh Doop" required maxlength="30">
        </div>
        <div>
            <label for="Clave"> Indica tu clave</label>
            <input type="password" name="password" id="Clave" required>
        </div>
        <div>
            <label for="email">Indica tu email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="nacimiento">Indica tu fecha de nacimiento</label>
            <input type="date" name="nacimiento" id="nacimiento" required>
        </div>
        <div>
            <label for="pais">seleciona su pais</label>
            <select  name="pais" id="pais">
                <option value="AR">Argentina</option>
                <option value="FR">Francia</option>
                <option value="NO" selected disabled>No seleccionado</option>
            </select>
        </div>
        <div>
            <label for="mensaje">Dejanos tu mensaje:</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Mi consulta es..."></textarea>
        </div>
        <div>
            <input type="submit" value="Confirmar">
        </div>
    </form>

</body>
